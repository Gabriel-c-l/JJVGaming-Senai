<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número Mágico - Jogo</title>
</head>
<body>
  <div id="container">
    <h1>Número Mágico</h1>
    <div id="modoSelecao">
      <button onclick="selecionarModo('pvp')">PvP</button>
      <button onclick="selecionarModo('pve')">PvE</button>
    </div>
    <div id="inputNumeroJogador1" style="display: none;">
      <p>Jogador 1, informe o número mágico:</p>
      <input type="number" id="numeroInputJogador1" placeholder="Digite o número mágico">
      <button onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>
    <div id="inputNumeroJogador2" style="display: none;">
      <p>Jogador 2, faça seu chute:</p>
      <input type="number" id="chuteInputJogador2" placeholder="Faça seu chute">
      <button onclick="verificarChuteJogador2()">Chutar</button>
    </div>
    <div id="chuteDiv" style="display: none;">
      <p>Resultado:</p>
      <p id="resultado"></p>
    </div>
  </div>

  <script>
    let numeroMagicoJogador1;
    let numeroMagicoJogador2;
    let tentativas;

    function selecionarModo(modo) {
      if (modo === 'pvp') {
        document.getElementById('modoSelecao').style.display = 'none';
        document.getElementById('inputNumeroJogador1').style.display = 'block';
      } else if (modo === 'pve') {
        iniciarJogoPvE();
      }
    }

    function iniciarJogoPvE(maximo) {
      numeroMagico = Math.floor(Math.random() * maximo) + 1;
      tentativas = 0;

      document.getElementById('modoSelecao').style.display = 'none';
      document.getElementById('chuteDiv').style.display = 'block';
    }

    function iniciarJogo() {
      numeroMagicoJogador1 = parseInt(document.getElementById('numeroInputJogador1').value);
      tentativas = 0;

      document.getElementById('inputNumeroJogador1').style.display = 'none';
      document.getElementById('inputNumeroJogador2').style.display = 'block';
    }

    function verificarChuteJogador2() {
      const chuteJogador2 = parseInt(document.getElementById('chuteInputJogador2').value);
      document.getElementById('chuteInputJogador2').value = '';
      tentativas++;

      if (chuteJogador2 === numeroMagicoJogador1) {
        document.getElementById('resultado').innerText = `Parabéns! Jogador 2 acertou o número mágico em ${tentativas} tentativas.`;
        document.getElementById('inputNumeroJogador2').style.display = 'none';
      } else if (chuteJogador2 > numeroMagicoJogador1) {
        document.getElementById('resultado').innerText = "O número mágico é menor.";
      } else {
        document.getElementById('resultado').innerText = "O número mágico é maior.";
      }
    }
  </script>
</body>
</html>
